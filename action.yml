name: 'Gas Report parse'
description: 'Greet someone and record the time'
inputs:
  github_token:
    description: 'The Github token for posting a comment on the PR. Defaults to "secrets.GITHUB_TOKEN"'
    default: ${{ secrets.GITHUB_TOKEN }}
    required: false
  report_file:  # id of input
    description: 'The gas report file generated by eth-gas-reporter'
    required: false
    default: './gasReporterOutput.json'
  contracts:  # id of input
    description: 'The contracts names to report'
    required: false
    default: ''
outputs:
  github_comment: # id of output
    description: 'The result formatted with markdown for creating a comment in Github'
runs:
  using: 'node12'
  main: 'index.js'