name: 'Comment gas report from eth-gas-report'
description: 'Parses the result file from "eth-gas-reporter" and creates a gas usage report in the PR.'
branding:
  icon: 'activity'
  color: 'purple'

inputs:
  token:
    description: 'The Github token for posting a comment on the PR.'
    required: false
  report_file:  # id of input
    description: 'The gas report file location generated by eth-gas-reporter inside the root project.'
    required: false
    default: './gasReporterOutput.json'
  contracts:  # id of input
    description: 'The contracts names to report, used to filter other contracts from the report.'
    required: false
    default: ''

outputs:
  parsed_gas_report: # id of output
  description: 'An array like structure containing min, max and avg gas usage of each contract method.'

runs:
  using: 'node12'
  main: 'index.js'